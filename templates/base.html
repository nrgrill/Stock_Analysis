<!DOCTYPE html>
<html>
    <head>
        <title>Stock Analysis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

          </button>

                <a class="nav-link" href="{{ url_for('graph') }}">Graph</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1>{% block title %} Base {% endblock %}</h1>

        <div class="mb-3">

              <label for="exampleInputEmail1" class="form-label">Stock Symbol</label>
              <input type="stock" class="line-input" name="stock" placeholder="Ticker Symbol">
            </div>
          </div>
    </form>
